
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Translate</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6; /* Light background */
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff; /* White card */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        h1 {
            color: #1E3A8A; /* Dark blue */
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        select, textarea {
            border: 2px solid #E5E7EB; /* Light gray border */
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
        }
        textarea {
            min-height: 80px;
        }
        button {
            background-color: #1E40AF; /* Deep blue */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #2563EB; /* Lighter blue */
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #E0F2FE; /* Light blue background */
            border-radius: 8px;
            color: #1D4ED8; /* Blue text */
            font-size: 1.2rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Translate Message</h1>
        <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
        
        <select id="languageSelect">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="af">Afrikaans</option>
        <option value="ar">Arbic</option>
        <option value="dh">Dhiveli</option>
        <option value="it">italian</option>
        <option value="jp">japanese</option>
        <option value="ru">Russain</option>
        </select>
        
        <button id="translateBtn">Translate</button>
        
        <div class="result" id="outputText">Translation will appear here...</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
